version: 2
updates:
- package-ecosystem: "github-actions"
  directory: "/"
  schedule:
    interval: "monthly"

- package-ecosystem: composer
  directory: "/"
  schedule:
    interval: weekly
    day: saturday
    time: "03:00"
    timezone: Europe/Paris
  open-pull-requests-limit: 10
  labels:
    - "dependencies"
    - "main"
  groups:
    symfony:
      applies-to: version-updates
      patterns:
        - "symfony/*"
  ignore:
    - dependency-name: "symfony/*"
      versions: [ "6.x" ]

- package-ecosystem: composer
  directory: "/"
  target-branch: stable29
  schedule:
    interval: weekly
    day: saturday
    time: "03:00"
    timezone: Europe/Paris
  open-pull-requests-limit: 10
  ignore:
    - dependency-name: "*"
      update-types: ["version-update:semver-major", "version-update:semver-minor"]
  labels:
    - "dependencies"
    - "stable29"

